layout: default
---
<div class="post">
<style>

@font-face {
    font-family: SignOffFont;
    src: url("/pics/SCRIPTIN.ttf");
}

#SignOff {
    font-family: SignOffFont;
    font-size: 30pt;
}
</style>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  

    <h2><b>Until next time,</b></h2> 
  <p id = "SignOff">
    Tony  ~  The Tinkerer
  </p>

</div>
