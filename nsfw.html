---
permalink: /nsfw/index.html
layout: default
---

<div class="home">


  <ul class="post-list">
    {% for post in site.posts %}
     {% if post.categories contains 'nsfw'%}
      <li>
      
      <div class = "post-card_nsfw">
        <div class = "otherstuff">

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ post.title }} <small><sup>nsfw</sup></small>
        </h2>
        
        <p class="post-description">{{ post.description }}</p>
        </div>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">  <img src="/pics/{{ post.img }}.jpeg"> </a>
      </div>  
             

      </li>
      {% endif%}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
